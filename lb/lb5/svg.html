<!DOCTYPE html>
<html>
 <head>
  <title>svg animation</title>
 </head>
 <body>
   <svg width="2000" height="2000">
    <path id="trajectory" fill="white" stroke="black" 
     d="M 100 100
     Q 300 150 200 100
     T 400 100 
     Q 1000 100 400 200
     Q 320 300 390 290 
     T 300 200
     Q 5 200 100 100 Z"/>
    <circle id="ball" r="10" cx="0" cy="0" fill="#CC346E"/>
    <animateMotion 
     xlink:href="#ball"
     dur="10s" 
     fill="freeze"
     repeatCount="indefinite">
     <mpath xlink:href="#trajectory" />
   </animateMotion>
  </svg>
 </body>
</html>
